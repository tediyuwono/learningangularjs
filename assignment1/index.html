<!doctype html>
<html lang="en">
  <head>
    <title>Lunch Checker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <style>
      .message-, .message-red, .message-green { font-size: 1.3em; font-weight: bold; }
      .message-red {
           color: red;
          }
      .message-green {
          color: green;
       }
       .input-color-, .input-color-red, .input-color-green {}
        .input-color-red {border-color: red;}
        .input-color-green {border-color: green;}
    </style>
  </head>
<body ng-app="LunchCheck">
   <div class="container" ng-controller="LunchCheckController">
     <h1>Lunch Checker</h1>

         <div class="form-group">
             <input id="lunch-menu" type="text"
             placeholder="list comma separated dishes you usually have for lunch"
             class="form-control input-color-{{color}}" ng-model="items">
         </div>
         <div class="form-group">
             <button class="btn btn-default" ng-click="sayMessage()"">Check If Too Much</button>
         </div>
         <div class="form-group message-{{color}}">
           {{ message }}
         </div>
   </div>
   <script src="angular.min.js"></script>
   <script src="app.js"></script>

</body>
</html>
